{% extends 'home.html' %}

{% block bodyblock %}
    {% if editRecord %}
    <div class="container mt-5 font-weight-bold">
        <h1>Edit</h1>
        <form action="/update/{{editRecord.Uid}}" method="POST">
        {% csrf_token %}
            <label for="" class="col-sm-2">Name</label>
            <input type="text" name="name" placeholder="Name" class="col-sm-3 " value="{{editRecord.Name}}"><br><br>
            <label for="" class="col-sm-2">Address</label>
            <input type="text" name="address" placeholder="Address" class="col-sm-3" value="{{editRecord.Address}}"><br><br>
            <label for="" class="col-sm-2">Phone Number</label>
            <input type="text" name="phone" placeholder="Phone Number" class="col-sm-3" value="{{editRecord.Phone}}"><br><br>
            <label for="" class="col-sm-2">Birthday</label>
            <input type="date" name="dob" class="col-sm-3" value="{{localDateFormat}}"><span class="ml-3">{{localDateFormat}}</span> <br><br>
            <label for="" class="col-sm-2"></label>
            <button type="submit" class="ml-4 btn btn-success col-sm-1">UPDATE</button>
            <a href="{% url 'home' %}" class="ml-4 btn btn-danger">Cancel</a>
        </form>
    </div>
    {% endif %}
    
{% endblock %}
