{% extends 'home.html' %}

{% block bodyblock %}
<div class="container mt-5 font-weight-bold">
    <form action="{% url 'add' %} " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <label for="" class="col-sm-2">Name</label>
        <input type="text" name="name" placeholder="Name" class="col-sm-3 "> <span>{{errorMsg}}</span> <br><br>
        <label for="" class="col-sm-2">Address</label>
        <input type="text" name="address" placeholder="Address" class="col-sm-3"> <span>{{errorMsg}}</span> <br><br>
        <label for="" class="col-sm-2">Phone Number</label>
        <input type="text" name="phone" placeholder="Phone Number" class="col-sm-3"> <span>{{errorMsg}}</span> <br><br>
        <label for="" class="col-sm-2">Date of Birth</label>
        <input type="date" name="dob" class="col-sm-3" > <span>{{errorMsg}}</span> <br><br>
        <label for="" class="col-sm-2">Upload Photo</label>
        <input type="file" name="photo" class="col-sm-3" ><br><br>
        <label for="" class="col-sm-2"></label> 
        <button type="submit" class="ml-4 btn btn-success col-sm-1">ADD</button>
        <button type="reset" class="ml-4 btn btn-danger">Cancel</button>
    </form>
</div>
{% endblock %}
